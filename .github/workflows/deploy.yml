name: Deploy to Da Pi

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Pi via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_PORT }}
          script: |
            export PATH="$HOME/.config/versions/node/v18.17.1/bin:$PATH"
            cd ~/NA_ForaysSchedule_prod
            git fetch origin main
            git reset --hard origin/main
            git checkout HEAD -- ecosystem.config.js
            npm ci --omit=dev
            pm2 restart na-forays-schedule-prod || pm2 start ecosystem.config.js
            pm2 save
